<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Registration forms</title>
</head>
<body>
  <h1>Race Registration!</h1>
  <form action="">
    <p>
      <label for="first">First Name</label>
      <input type="text" id="first" name="fistname" required>
      <label for="last">Last Name</label>
      <input type="text" id="last" name="lastname" required>
    </p>
    <p>Select a Race:</p>
    <p>
      <input type="radio" id="5km" name="race" value="5km">
      <label for="5km">Fun Run 5k</label><br>
      <input type="radio" id="half" name="race" value="half">
      <label for="half">Half Marathon</label><br>
      <input type="radio" id="full" name="race" value="full"> 
      <label for="full">Full Marathon</label>
    </p>
    <p>
      <label for="email">Email</label>
      <input type="text" id="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </p>
    <p>
      <label for="age">Select Age Groups</label>
      <select name="age" id="age">
        <option value="-18">under 18</option>
        <option value="young">18-30</option>
        <option value="middle">30-50</option>
        <option value="old">50 over</option>
      </select>
    </p>
    <button>Register!</button>
  </form>
</body>
</html>
